		function goInit() {
			RightClick.init();
			loadPage();
			return thisframe + "#" + suspendstr + "#" + currentstatus + "#" + myscore + "#" + currentProgress;
		}

		function setLocation(args) {
			doLMSSetValue("cmi.core.lesson_location", args);
		}

		function setSuspenddata(args) {
			doLMSSetValue("cmi.suspend_data", args);
		}

		function setprogressdata(args) {
			doLMSSetValue("cmi.core.lesson_progress", args);
		}

		function SetComplete() {
			currentstatus = "completed";
			doLMSSetValue("cmi.core.lesson_status", currentstatus);
		}

		function setScore(args) {
			doLMSSetValue("cmi.core.score.raw", args);
		}

		function closeWindow() {
			window.open('', '_self', '');
			window.close();
		}

		function alertClose() {
			if(navigator.appName.indexOf("Microsoft") == -1) {
				window.otherFlash.windowClose();
			} else {
				window.ieFlash.windowClose();
			}
			doQuit();
		}

		function flashInitComplete() {
			RightClick.init();
		}
	</script>
